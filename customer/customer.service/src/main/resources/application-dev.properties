## none
spring.jpa.hibernate.ddl-auto=none


spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:3306/${DB_DATABASE:customers}
spring.datasource.username=${DB_USER:bengt}
spring.datasource.password=${DB_PASSWORD:bengt}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
## Annars kunde jag ej build jar
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect

# Show SQL Queries in terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=info